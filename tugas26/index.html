<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="text-center">
      <div class="text-center d-inline-block">
        <h5>Rounded Image</h5>
        <img src="jakarta.jpg" class="rounded" alt="jakarta" width="400px" height="350px" />
      </div>
      <div class="text-center d-inline-block m-5">
        <h5>Circle Image</h5>
        <img src="lampung.jpg" class="rounded-circle" alt="lampung" width="350px" height="350px" />
      </div>
      <div class="text-center d-inline-block">
        <h5>Thumbnail Image</h5>
        <img src="yogyakarta.jpg" class="thumbnail" alt="yogyakarta" width="300px" />
      </div>
    </div>
  </body>
</html>
